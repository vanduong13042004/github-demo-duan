<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoaLinhBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .search-bar input[type="text"] {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 8px 16px;
      background: #00723f;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .top-icons {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 14px;
    }
    .menu-bar {
      background: #eee;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .menu-bar div {
      display: flex;
      gap: 20px;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: #f7f7f7;
      text-align: center;
    }
    .banner img {
      max-height: 350px;
      margin-left: 40px;
    }
    .banner-text {
      max-width: 600px;
    }
    .banner-text h2 {
      color: #ec7404;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .banner-text button {
      padding: 10px 20px;
      background: #f7c345;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://scontent.fhan14-5.fna.fbcdn.net/v/t39.30808-6/495135985_1869480960496180_2535515183629723023_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeFN3jMGAYvFI_NrcGsoaYDe1Auus9PV56DUC66z09XnoAKzC3CtMi2G2ZUTC312LbZeefuBh2SW-KPj29NfAdsY&_nc_ohc=LW3zFtrr5g8Q7kNvwECXmgZ&_nc_oc=Admfa_3VoOvMRsWbIfu8guyiKGGHLoGu8VHsTJlVAslS6SSEB1-qpuQtYai_upP4qf8&_nc_zt=23&_nc_ht=scontent.fhan14-5.fna&_nc_gid=Mn6GzdhQ2h2Co3tS-PZVOg&oh=00_AfInLqtTxIGXwUuzf1hO3rAzKAaUlu86Kvg2twYnnrisqQ&oe=682B21AA" alt="MinhLongBook">
      <strong>Ươm mầm tri thức</strong>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm...">
      <button>Tìm kiếm</button>
    </div>
    <div class="top-icons">
      <div>📞 Tra cứu đơn hàng</div>
      <div>🛒 Giỏ hàng</div>
      <div>👤 Tài khoản</div>
    </div>
  </header>
  <div class="menu-bar">
    <div>
      <div>☰ DANH MỤC SÁCH</div>
      <div>Sản phẩm đã xem</div>
      <div>🚚 Ship COD Toàn Quốc</div>
      <div>🚚 Free Ship Đơn Hàng Trên 300k</div>
    </div>
    <div>
      📱 0966160925 / 0989849396
    </div>
  </div>
  <section class="banner">
    <div class="banner-text">
      <div><strong>CẨM NANG</strong></div>
      <h2>MUA VÀO RẺ, BÁN RA ĐẮT<br>DÀNH CHO DOANH NGHIỆP</h2>
      <button>TÌM HIỂU THÊM</button>
    </div>
    <img src="https://theme.hstatic.net/1000237375/1000756917/14/slider_item_1_image.jpg?v=1751" alt="Sách kiểm soát chi phí">
  </section>
</body>
</html>
